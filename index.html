<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <link rel="stylesheet" href="styles.css">
    <h1>Etch-A-Sketch</h1>
</head>
<body>
    <div id="main">
        <div id="grid-container">
            <!--JS creates gridSize^2 square children of grid-->     
        </div>
        <div id="settings-container">
            <input id="colorPicker" type="color" value="#333333">
            <button id="colorBtn" class="mode active">Color Mode</button>
            <button id="rainbowBtn" class="mode">Rainbow Mode</button>
            <button id="eraserBtn" class="mode">Eraser Mode</button>
            <button id="lightenBtn" class="mode">Lighten Mode</button>
            <button id="shadeBtn" class="mode">Shade Mode</button>
            <button id="borderBtn" class="toggle">Toggle Borders</button>
            <button id="clearBtn">Clear Grid</button>
            <br>
            <div style="margin:auto">
                <input checked id="sliderLock" type="checkbox" value="sliderLock">
                <label for="sliderLock">Lock Slider</label>
            </div>
            <input disabled id="sizeSlider" type="range" value="16" min="1" max="64">
            <label id="sizeLabel">16 x 16</label>
        </div>
        <script src="etch-a-sketch.js"></script> 
    </div>
    <h2>Hold down click to draw!</h2>    
   
</body>
<footer>
    <h3>Still a WIP</h3>
    <p>The Odin Project</p>
</footer>
