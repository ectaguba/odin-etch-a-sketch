<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <link rel="stylesheet" href="styles.css">
    <h1>Etch-A-Sketch</h1>
</head>
<body>
    <div id="main">
        <div id="grid-container">
            <!--JS creates gridSize^2 square children of grid-->     
        </div>
        <div id="settings-container">
            <input id="colorPicker" type="color" value="#333333">
            <button id="colorBtn" class="active">Color Mode</button>
            <button id="rainbowBtn">Rainbow Mode</button>
            <button id="eraserBtn">Eraser Mode</button>
            <button id="clearBtn">Clear Mode</button>
            <input id="sizeSlider" type="range" value="16" min="1" max="64">
            <label id="sizeLabel">16 x 16</label>
        </div>
        <script src="etch-a-sketch.js"></script> 
    </div>
    <h2>Drag your mouse over the tiles to draw!</h2>    
   
</body>
<footer>
    <h3>Still a WIP</h3>
    <p>The Odin Project - Coded by Chris Taguba</p>
</footer>
